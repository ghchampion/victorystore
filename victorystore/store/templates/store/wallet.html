{% extends 'store/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>My Wallet</h4>
                </div>
                <div class="card-body">
                    <h2 class="text-success">${{ wallet.balance }}</h2>
                    <a href="{% url 'add_funds' %}" class="btn btn-primary">Add Funds</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Transaction History</h4>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for transaction in transactions %}
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <div>
                                    {{ transaction.get_transaction_type_display }}
                                    <small class="text-muted">{{ transaction.timestamp }}</small>
                                </div>
                                <div class="{% if transaction.amount > 0 %}text-success{% else %}text-danger{% endif %}">
                                    ${{ transaction.amount|abs }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
