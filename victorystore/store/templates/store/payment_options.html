{% extends 'store/base.html' %}

{% block content %}
<div class="container py-4">
    <h2>Choose Payment Method</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">
                    <h4>Order Summary</h4>
                </div>
                <div class="card-body">
                    <h5>Order #{{ order.id }}</h5>
                    <p>Total: ${{ order.get_total_cost }}</p>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h4>Payment Options</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'pay_with_wallet' order.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success mb-2">
                            Pay with Wallet (Balance: ${{ request.user.wallet.balance }})
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
